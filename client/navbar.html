<template name="navbar">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">TextCircle</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
             <li><a href="/">
              <span class="fa fa-home" aria-hidden="true"></span> Home
            </a></li>
            <li><a href="#" class="js-add-doc">
              <span class="fa fa-plus" aria-hidden="true"></span> New document
            </a></li>
            <!-- drop down list -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Documents <span class="fa fa-caret-down"></span></a>
              <ul class="dropdown-menu">
                {{#each documents}}
                <li><a href="/documents/{{_id}}" class="">{{title}}</a></li>
                {{/each}}
              </ul>
            </li>
            <!-- end drop down list -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}} <!-- here -->
        </ul>
    </div>
  </div>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Editar perfil</button>
</template>
